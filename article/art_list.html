<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="search">
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">所有分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id">
                            <option value="">所有分类</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <label class="layui-form-label">所有状态</label>
                    <div class="layui-input-block">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" >筛选</button>
                    </div>
                </div>
            </form>
            <!-- 列表 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章列表</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="page"></div>
        </div>
    </div>
</body>
<script type="text/html" id="tpl-cate">
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
<script type="text/html" id="tpl-art">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|getTime}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger del" data-id="{{$value.Id}}" data-Id>删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/article/art_list.js"></script>

</html>
